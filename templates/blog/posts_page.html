<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in posts %}
        <a href="{% url 'main:post_detail' post_id=post.id %}">
        <p><b>{{ post.title }}</b>
        {{ post.created_at }}</p>
        </a>
    {% empty %}
        <p>No posts</p>
    {% endfor %}
</body>
</html>
